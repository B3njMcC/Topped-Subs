<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #F41101;">
        <a class="navbar-brand" href="#"><div class="subLogo"></div></a>

          <span class="navbar-toggler-icon"></span>

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/pages/subsoftheday.html">SUBS OF THE DAY!</a>

      <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="padding-top: 20px; background-color: LightGray; height: 750px;">
              <h1>Welcome To Our Make A Sub Page Where You Get To Customize Your Own Sub!</h1>
              <br>
              <h2>Please name your creation</h2>
              <input type="text" id="name">
              <br>
              <h2>Please select bread type</h2>
              <select placeholder="Please choose a bread type" style="width: 200px; margin-top: 20px;" id="bread-type">
                  <option>Plain White</option>
                  <option>Sourdough</option>
                  <option>Wholewheat</option>
                  <option>Ciabatta</option>
              </select>
              <br>
              <h2 style="padding-top: 10px;">Please select your toppings</h2>
              <div class="bread-check" style="margin-left: 10px; margin-top: 10px;">
                <input class="form-check-input" name="toppings" type="checkbox" id="ham" data-cost="10">
                <label class="form-check-label" for="ham">
                  Ham
                </label>
              </div>
              <div class="bread-check" style="margin-left: 10px; margin-top: 10px;">
                <input class="form-check-input" name="toppings" type="checkbox" id="tomato" data-cost="15">
                <label class="form-check-label" for="ham">
                  Tomato
                </label>
              </div>

              <div class="bread-check" style="margin-left: 10px; margin-top: 10px;">
                <input class="form-check-input" name="toppings" type="checkbox" id="cheese" data-cost="5">
                <label class="form-check-label" for="ham">
                  Cheese
                </label>
              </div>
              
              <div class="bread-check" style="margin-left: 10px; margin-top: 10px;">
                <input class="form-check-input" name="toppings" type="checkbox" id="Bacon" data-cost="20">
                <label class="form-check-label" for="ham">
                  Bacon
                </label>
              </div>

              <div class="bread-check" style="margin-left: 10px; margin-top: 10px;">
                <input class="form-check-input" name="toppings" type="checkbox" id="Olives" data-cost="10">
                <label class="form-check-label" for="ham">
                  Olives
                </label>
              </div>
              <br>
              <h2>Please select your sauce of choice</h2>
              <div class="sauce-check" style="margin-left: 10px;">
                <input class="form-check-input" type="radio" name="sauce-radio" id="tomato-sauce" data-cost="10">
                  <label class="form-check-label" for='tomato-sauce'>Tomato Sauce</label>
              </div>

              <div class="sauce-check" style="margin-left: 10px;">
                <input class="form-check-input" type="radio" name="sauce-radio" id="Mustard" data-cost="15">
                  <label class="form-check-label" for='tomato-sauce'>Mustard</label>
              </div>
             

              <div class="sauce-check" style="margin-left: 10px;">
                <input class="form-check-input" type="radio" name="sauce-radio" id="Mayonnaise" data-cost="10">
                  <label class="form-check-label" for='tomato-sauce'>Mayonnaise</label>
              </div>
             <br>
             <button type="button" class="btn btn-success" style="margin-left: 30%;" onclick="makeSub()">Make Your Sub Now!</button>
             
            </div>
            <div class="col-4" id="Cardslots">

            </div>
        </div>
      </div>
    
</body>
